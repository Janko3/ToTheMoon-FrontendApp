
<button (click)="like()"[class.clicked]="isLikeClicked">
    <i class="fas fa-thumbs-up"></i>
</button>
<button (click)="dislike()" [class.clicked]="isDislikeClicked">
    <i class="fas fa-thumbs-down"></i>
</button>
<button (click)="heart()" [class.clicked]="isHeartClicked">
    <i class="fas fa-heart"></i>
</button>
