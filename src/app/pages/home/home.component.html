<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToTheMoon</title>
  </head>
  <body>
    <app-header />
    <div class="home-content">
     <div class="user-cont">
        <div class="profile-pic"></div>
        <div class="user-part">{{ user.username }}</div>
      </div>
      <div class="create-post">
        <h2>Create Post</h2>
        <form [formGroup]="createPostForm" (ngSubmit)="onSubmitAdd()">
          <textarea
            id="content"
            name="content"
            formControlName="content"
            required
          ></textarea>
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="feed">
        <div *ngFor="let post of posts" class="post">
          <a href="http://localhost:4200/profile/{{ user.id }}">{{
            user.username
          }}</a>
          <p>{{ post.content }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
